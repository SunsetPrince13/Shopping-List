<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>To do list</h1>
        <input type="text" placeholder="Type anything you want" class="input_box">
        <button id="btn_add">+</button>

        <ul>
            
        </ul>
        <div class="stats">
            <span class="tasks">Tasks : </span><span class="tasks_value">0</span>
            <span class="done">Completed : </span><span class="done_value">0</span>
            <span class="undone">Uncompleted : </span><span class="undone_value">0</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
